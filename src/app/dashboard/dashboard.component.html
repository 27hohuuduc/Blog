@defer(when target.id != 0) {
<div class="titlebox">
    @for (i of path; track $index) {
    <span>{{i.name}}/</span>
    }
    <span class="input">
        <input #input type="text" [value]="target.name" (change)="onChange($event)">
    </span>
</div>
<div class="toolbox"></div>
<app-editor class="component"></app-editor>
}@placeholder {
showed until the chunk file not begin to load
}@loading {
showed during the loading of the chunk
}@error {
showed if an error happen during loading
}
