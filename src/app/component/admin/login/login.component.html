<div class="fixed">
    <div class="center login">
        <div class="center container-input">
            <input #elm type="password" maxlength="15" placeholder required (keydown.enter)="loginAction(elm.value)"
                (input)="elm.value.length > 15 ? loginAction(elm.value):undefined">
            <div class="hint-text-login">Please type password</div>
        </div>
        <div style="margin: 2px 0;">Or</div>
        <div id="google-login"></div>
    </div>
</div>
