<ng-container *ngFor="let item of input">
    <ng-container [ngSwitch]="item.type">
        <ng-container *ngSwitchCase="'text'">
            <ng-container tabindex="-1" *ngComponentOutlet="component;injector: createInject(item)"></ng-container>
        </ng-container>
    </ng-container>
</ng-container>
